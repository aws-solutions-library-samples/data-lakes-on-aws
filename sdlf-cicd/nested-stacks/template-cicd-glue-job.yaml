AWSTemplateFormatVersion: "2010-09-09"
Description: CICD pipelines to automate SDLF workflows

Parameters:
  pArtifactsBucket:
    Description: The artifacts bucket used by CodeBuild and CodePipeline
    Type: AWS::SSM::Parameter::Value<String>
    Default: /SDLF/S3/DevOpsArtifactsBucket
  pKMSKey:
    Description: The KMS key used by CodeBuild and CodePipeline
    Type: AWS::SSM::Parameter::Value<String>
    Default: /SDLF/KMS/CICDKeyId
  pDomainAccounts:
    Description: List of AWS account ids bootstrapped with SDLF domain roles
    Type: CommaDelimitedList
  pDomainKmsArns:
    Description: List of AWS account ids bootstrapped with SDLF domain roles
    Type: CommaDelimitedList
  pEnableVpc:
    Description: Deploy SDLF resources in a VPC
    Type: AWS::SSM::Parameter::Value<String>
    Default: /SDLF/VPC/Enabled

Conditions:
  RunInVpc: !Equals [!Ref pEnableVpc, true]

Resources:
  rGlueJobCodeBuildServiceRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: EC2 permissions are controlled through the ec2:Vpc and ec2:AuthorizedService conditions
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: sdlf-codebuild
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/sdlf-*
              - Effect: Allow
                Action:
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${pArtifactsBucket}/*
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::*-artifacts/*
                Condition:
                  "StringEquals":
                    "s3:ResourceAccount": !Ref pDomainAccounts
              - Effect: Allow
                Action: codecommit:GitPull
                Resource:
                  - !Sub arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:sdlf-*
              - Effect: Allow
                Action:
                  - kms:CreateGrant
                  - kms:Decrypt
                  - kms:DescribeKey
                  - kms:Encrypt
                  - kms:GenerateDataKey*
                  - kms:ReEncrypt*
                Resource:
                  - !Ref pKMSKey
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                  - kms:Encrypt
                  - kms:GenerateDataKey*
                  - kms:ReEncrypt*
                Resource: !Ref pDomainKmsArns
                Condition:
                  "ForAnyValue:StringLike":
                    "kms:ResourceAliases": alias/sdlf-kms-key
              - Sid: ReadOnlyAccessSsm
                Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/SDLF/S3/*
              - !If
                - RunInVpc
                - Effect: Allow
                  Action:
                    - ec2:DescribeSecurityGroups # W11 exception
                    - ec2:DescribeSubnets # W11 exception
                    - ec2:DescribeVpcs # W11 exception
                    - ec2:DescribeNetworkInterfaces # W11 exception
                    - ec2:DescribeDhcpOptions # W11 exception
                    - ec2:CreateNetworkInterface # W11 condition applied
                    - ec2:DeleteNetworkInterface # W11 condition applied
                  Resource:
                    - "*"
                  Condition:
                    ArnEqualsIfExists:
                      "ec2:Vpc":
                        - !Sub "arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:vpc/{{resolve:ssm:/SDLF/VPC/VpcId}}"
                - !Ref "AWS::NoValue"
              - !If
                - RunInVpc
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterfacePermission
                  Resource:
                    - !Sub "arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:network-interface/*"
                  Condition:
                    StringEquals:
                      "ec2:AuthorizedService": codebuild.amazonaws.com
                    ArnEquals:
                      "ec2:Vpc":
                        - !Sub "arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:vpc/{{resolve:ssm:/SDLF/VPC/VpcId}}"
                - !Ref "AWS::NoValue"

  rGlueJobPackage:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Name: sdlf-cicd-build-glue-jobs
      Description: Prepares Glue jobs for deployment
      EncryptionKey: !Ref pKMSKey
      VpcConfig: !If
        - RunInVpc
        - SecurityGroupIds: !Split [",", !ImportValue sdlf-cicd-prerequisites-vpc-security-groups]
          Subnets: !Split [",", !ImportValue sdlf-cicd-prerequisites-vpc-subnets]
          VpcId: "{{resolve:ssm:/SDLF/VPC/VpcId}}"
        - !Ref "AWS::NoValue"
      Environment:
        EnvironmentVariables:
          - Name: AWS_PARTITION
            Type: PLAINTEXT
            Value: !Ref AWS::Partition
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        Type: LINUX_CONTAINER
      QueuedTimeoutInMinutes: 60
      ServiceRole: !GetAtt rGlueJobCodeBuildServiceRole.Arn
      Source:
        BuildSpec: |
          version: 0.2
          env:
            exported-variables:
              - TRANSFORMS_CDL
              - CODEBUILD_RESOLVED_SOURCE_VERSION
          phases:
            install:
              runtime-versions:
                  python: 3.12
              commands:
                - |-
                    aws --version # version 1 installed using pip by codebuild
                    pip3 uninstall -y awscli
                    aws --version # version 2
                - pip3 install boto3
            build:
              commands:
                - |-
                    ARTIFACTS_BUCKET=$(aws ssm get-parameter --name "/SDLF/S3/$DOMAIN/$ENVIRONMENT/ArtifactsBucket" --query "Parameter.Value" --output text) || exit 1
                    echo "Artifacts bucket to store Glue job scripts: $ARTIFACTS_BUCKET"
                    if [ -d "./transforms/" ]; then
                        cd "./transforms/" || exit
                        TRANSFORMS=()

                        echo ">>>>> Beginning build of subdirectories >>>>>"
                        for dir in ./*/
                        do
                            dir=${dir%*/}      # remove the trailing "/"
                            TRANSFORM_NAME="${dir##*/}"    # print everything after the final "/"
                            echo "---- Looking to move to: "

                            pushd "$dir" || exit
                            echo "Moving into dir..."
                            echo "Current directory contents:"
                            ls
                            TRANSFORM_HASH=$(sha256sum "$TRANSFORM_NAME.py")
                            S3_BASE_OBJECT_NAME="$TRANSFORM_NAME-${TRANSFORM_HASH:0:7}"
                            aws s3api put-object --bucket "$ARTIFACTS_BUCKET" \
                                                  --key "$TEAM/transforms/$TRANSFORM_NAME-${TRANSFORM_HASH:0:7}.py" \
                                                  --body "$TRANSFORM_NAME.py" || exit 1
                            TRANSFORMS+=("$S3_BASE_OBJECT_NAME")
                            popd || exit
                            echo "============= COMPLETED DIRECTORY BUILD ============="
                        done

                        # prepare the parameter that will be fed to the cloudformation template containing all glue jobs
                        printf -v joined "%s," "${TRANSFORMS[@]}"
                        TRANSFORMS_CDL="${joined%,}"
                        echo "TRANSFORMS_CDL - $TRANSFORMS_CDL"
                    fi
        Type: CODEPIPELINE
      TimeoutInMinutes: 20

  ######## SSM OUTPUTS #########
  rGlueJobPackageSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /SDLF/CodeBuild/PrepareGlueJobPackage
      Type: String
      Value: !Ref rGlueJobPackage
      Description: Name of the CodeBuild job that prepares Glue jobs
